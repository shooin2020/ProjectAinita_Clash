name: Build Clash Config

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Ù‡Ø± Û¶ Ø³Ø§Ø¹Øª

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests pyyaml

    - name: Run script
      run: python fetch_and_build_clash.py || (echo "ðŸ’¥ Script failed" && exit 1)

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        git add ProjectAinita_Clash.yaml || true
        git commit -m "Update Clash config" || echo "No changes to commit"
        git push
