name: Update SS Configs

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-configs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests PyYAML
    
    - name: Run config fetcher
      run: |
        python fetch_configs.py
      continue-on-error: false
    
    - name: Check if configs.yaml exists
      run: |
        if [ ! -f configs.yaml ]; then
          echo "configs.yaml was not created!"
          exit 1
        fi
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add configs.yaml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update configs [skip ci]"
          git push
        fi
