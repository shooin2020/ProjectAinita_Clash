name: Update Clash Config

on:
  schedule:
    - cron: '0 * * * *'   # هر ساعت رأس ساعت اجرا می‌شود
  workflow_dispatch:       # اجازه اجرا به صورت دستی هم بده

jobs:
  update-clash-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml requests

      - name: Run fetch and build script
        run: python fetch_and_build_clash.py

      - name: Commit and push updated YAML
        run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add ProjectAinita_Clash.yaml
        echo "----- git diff stat -----"
        git diff --stat --cached || echo "No staged changes"
        echo "----- ProjectAinita_Clash.yaml content -----"
        cat ProjectAinita_Clash.yaml
        if git diff --cached --quiet; then
        echo "No changes to commit"
        git commit -m "Auto-update Clash config"
        git push
        fi

